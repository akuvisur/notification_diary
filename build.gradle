// Top-level build file where you can add configuration options common to all sub-projects/modules.
project.ext {
    support_libs = (System.getenv("support_libs") as String ?: "24.1.1")
    google_libs = (System.getenv("google_libs") as String ?: "9.0.0")
    version_code = 400 + (System.getenv("BUILD_NUMBER") as Integer ?: 0)
    version_readable = "4.0." + version_code
    aware_libs = (System.getenv("aware_libs") as String ?: "4.0.+")
}
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
